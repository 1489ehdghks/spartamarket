{% extends 'base.html' %}

{% block content %}


{% if request.user.is_authenticated %}
<a href="{% url 'products:create' %}">
    <button>새로운 글 작성</button>
</a>
<br>
{% else %}
<a href="{% url 'accounts:login' %}">로그인하고 글 작성하기
{% endif %}

<br>
<h1> 상품 목록</h1>
<br>
{% for products in product %}

<a href = "{% url 'products:detail' products.id %}">
    <p>[{{products.id }}] {{products.title}}</p>
</a>
<hr>
{% endfor %}
{% endblock content %}
