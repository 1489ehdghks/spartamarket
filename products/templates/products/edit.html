{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Edit Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'products:detail' pk=product.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
